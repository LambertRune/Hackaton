<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="header">🚴‍♂️ ParkMyBike - Jouw Fiets, Jouw Plek! 🚲
        <img src="assets/person.svg" alt="User Icon" class="user-icon" width="40">
    </div>

    <div class="container text-center mt-5">
        <h1 class="text-primary">Welkom bij ParkMyBike</h1>
        <p class="lead">Vind eenvoudig een veilige plek om je fiets te parkeren!</p>
        <br> 

        <!-- Knop om de pop-up te openen -->
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">
            Filter Instellingen
        </button>

        <!-- De Filter Pop-up -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">Filter Instellingen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Slider met live-update van de waarde -->
                        <label for="minCapacity">Minimum capaciteit (<span id="capacityValue">1</span> km)</label>
                        <input type="range" min="1" max="500" id="minCapacity" class="form-range" value="1" 
                               oninput="document.getElementById('capacityValue').innerText = this.value"><br>

                        <label for="isFree">Gratis?</label>
                        <input type="checkbox" id="isFree"><br>

                        <label for="isCovered">Overdekt?</label>
                        <input type="checkbox" id="isCovered"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                        <button type="button" class="btn btn-success" 
                                onclick="locationsFiltered1(document.getElementById('isCovered').checked, document.getElementById('isFree').checked, +document.getElementById('minCapacity').value)">
                            Zoek een parkeerplek
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-2">
        <app-map></app-map>
    </div>

    <div class="footer">&copy; 2025 ParkMyBike. Alle rechten voorbehouden.</div>
</body>
